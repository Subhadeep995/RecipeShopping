<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12"
        style="margin-left: 10px;">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"
        style="margin-left: 10px;">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12"
          style="margin-left: 10px;">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <img [src]="imagePath.value" class="img-responsive" style="max-height: 300px">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12"
            style="margin-left: 10px;">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-xs-12" formArrayName="ingredients">
                <div class="row"
                *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls;let i=index"
                [formGroupName]="i"
                style="margin-top: 20px;">
                  <div class="col-xs-8" style="margin-left: 20px;">
                    <input type="text" formControlName="name" class="form-control">
                  </div>
                  <div class="col-xs-2">
                      <input type="number" formControlName="amount" class="form-control">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                      </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-12" style="margin-left: 20px;">
                      <button class="btn btn-success" type="button"(click)="onAddIngredient()">Add Ingredients</button>
                      </div>
                    </div>
              </div>
            </div>
    </form>
  </div>
</div>
